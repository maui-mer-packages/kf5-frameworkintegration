Name         : frameworkintegration
Version      : 5.2.0
Release      : 1
Group        : System/Base
License      : LGPLv2+
Summary      : KDE Frameworks 5 Tier 4 addon with framework integration
Description  : |
  Framework Integration is a set of plugins responsible for better integration of
  Qt applications when running on a KDE Plasma workspace.

  Applications do not need to link to this directly.
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - kconfig-devel
    - kconfigwidgets-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - kwidgetsaddons-devel
    - oxygen-fonts-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5X11Extras
Requires:
    - kf5-filesystem
    - oxygen-fonts

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_libdir}/libKF5Style.so.*"
    - "%{_kf5_datadir}/infopage/*"
    - "%{_kf5_plugindir}/*"
    - "%{_kf5_sharedir}/knotifications5/*"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Files:
          - "%{_kf5_includedir}/frameworkintegration_version.h"
          - "%{_kf5_includedir}/KStyle"
          - "%{_kf5_libdir}/libKF5Style.so"
          - "%{_kf5_cmakedir}/KF5FrameworkIntegration"
