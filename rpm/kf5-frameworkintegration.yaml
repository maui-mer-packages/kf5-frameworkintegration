Name         : kf5-frameworkintegration
Version      : 5.0.0
Release      : 1
Group        : System/Base
License      : LGPLv2+
Summary      : KDE Frameworks 5 Tier 4 addon with framework integration
Description  : |
  Framework Integration is a set of plugins responsible for better integration of
  Qt applications when running on a KDE Plasma workspace.

  Applications do not need to link to this directly.
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - kf5-kconfig-devel
    - kf5-kconfigwidgets-devel
    - kf5-ki18n-devel
    - kf5-kiconthemes-devel
    - kf5-kio-devel
    - kf5-knotifications-devel
    - kf5-kwidgetsaddons-devel
    - oxygen-fonts-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5X11Extras
Requires:
    - kf5-filesystem
    - oxygen-fonts

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_libdir}/libKF5Style.so.*"
    - "%{_kf5_datadir}/kf5/infopage/*"
    - "%{_kf5_qtplugindir}/kf5/FrameworkIntegrationPlugin.so"
    - "%{_kf5_qtplugindir}/platformthemes/KDEPlatformTheme.so"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Files:
          - "%{_kf5_includedir}/frameworkintegration_version.h"
          - "%{_kf5_includedir}/KStyle"
          - "%{_kf5_libdir}/libKF5Style.so"
          - "%{_kf5_libdir}/cmake/KF5FrameworkIntegration"
